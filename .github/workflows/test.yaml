name: Test module installation
on:
  push:
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: "Check out repository"
        uses: actions/checkout@v3
      - uses: denoland/setup-deno@v1
        with:
          deno-version: canary
      - run: |
          rm -rf $HOME/run
          git clone https://github.com/ghostmind-dev/run.git $HOME/run
          deno install --allow-all --force --name run $HOME/run/run/bin/cmd.ts
          echo "$HOME/.deno/bin" >> $GITHUB_PATH
      - run: run

     
